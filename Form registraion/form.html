<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    
        <div>
            <form action="/form.php" method="post">
                First Name:<br>
                <input type="text" name="firstname" placeholder="First Name"required><br>
                Middle Name:<br>
                <input required type="text" name="middlename" value="Middle Name" /><br>
                Last Name:<br>
                <input required type="text" name="lastname" value="Last Name"/><br>
            Course:<br>
            <select type="inp" name="course" required>
                <option value="">Course</option>
                <option value="java script">Java Script</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select><br>
            Gender:<br>
                <input type="radio" name="gender" value="Male" checked />Male
                <input type="radio" name="gender" value="Female" />Female
                <input type="radio" name="gender" value="Other" />Other<br>
    
            Phone:<br>
            <input required type="tel" pattern="07[0-9]{8}" name="Phone" placeholder="+93" title="+93" /><br>
            <input required type="tel" pattern="07[0-9]{8}" name="Phone" placeholder="Phone no" title="+93" /><br>
    
            Current Address:<br>
            <textarea placeholder="Current-Address"></textarea><br>
            Email:<br>
            <input required type="email" name="Email" placeholder="Enter Email" /><br>
    
            Password:<br>
            <input 
            required 
            type="password" 
            name="password" 
            placeholder="Enter Password"
            pattern="(?=(?:[^a-zA-Z]*[a-zA-Z]){5})(?=(?:\D*\d){2})(?=.*[@#$%&]).*" 
             /><br>
    
            Re-type Password:<br>
            <input 
            required 
            type="password" 
            name="Password" 
            placeholder="Re-type Password"
            pattern="(?=(?:[^a-zA-Z]*[a-zA-Z]){5})(?=(?:\D*\d){2})(?=.*[@#$%&]).*"
             /><br>
    
            <div style="padding-top: 30px;font-size: 50px;padding-left: 20px;"><input type="submit" name="submit" value="Register" style="background-color: lightgreen;border: 0px solid;">
            </div>
        </div>
    </form>
    


</body>
</html>
